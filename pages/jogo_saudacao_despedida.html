<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Jogo de Saudações e Despedidas</title>

</head>
<body>
    <div class="container">
        <h1>Complete as frases com saudações e despedidas</h1>

            </div>

        <button class="btn" onclick="checkAnswers()">Verificar respostas</button>
